{% extends "layout.html" %}
{% block body %}
	<h1 class="page-title">Snakes</h1>
	<hr class="style1">
	<div class="row">
		{% for snake in snakes %}
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 snake">
			<h2><a href="/snake/{{snake.id}}">{{snake.title}}</a></h2>
			<p>{{snake.description}}</p>
			{% for img in snake.images %}
				<p><img height="200" src="/uploads/{{img.filename}}"></p>
			{% endfor %}
			<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
				<!-- Identify your business so that you can collect the payments. -->
				<input type="hidden" name="business" value="jake@jakessnakes.com">

				<!-- Specify a PayPal Shopping Cart Add to Cart button. -->
				<input type="hidden" name="cmd" value="_cart">
				<input type="hidden" name="add" value="1">

				<!-- Specify details about the item that buyers will purchase. -->
				<input type="hidden" name="item_name" value="{{snake.title}}">
				<input type="hidden" name="amount" value="{{snake.price}}">
				<input type="hidden" name="currency_code" value="USD">

				<!-- Display the payment button. -->
				<input type="image" name="submit" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" alt="PayPal - The safer, easier way to pay online">
				<img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
			</form>	
		</div>
	{% endfor %}
	</div>
{% endblock %}
