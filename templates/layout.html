<!doctype html>
<html>
	<head>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="/assets/main.js"></script>
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    	<link rel="stylesheet" href="/assets/nav.css"/>
    	<link rel="stylesheet" href="/assets/home.css"/>
	</head>
	<body>
  <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="small-logo-container">
            <a class="small-logo" href="#">Murdocks Reptiles</a>
          </div>
        </div>
        <div class="navbar-collapse collapse">
          
          <ul class="nav navbar-nav navbar-right">
            <li role="presentation" class="btn btn-large"><a class="nav-button" href="/">Home</a></li>
            {% if current_user %}
                <li role="presentation" class="btn btn-large"><a class="nav-button" href="/log-out">Log Out</a></li>
            {% else %}
                <li role="presentation" class="btn btn-large"><a class="nav-button" href="/sign-up">Sign Up</a></li>
            {% endif %}
  			<li role="presentation" class="btn btn-large"><a class="nav-button" href="/morphs">Morphs</a></li>
  			<li role="presentation" class="btn btn-large"><a class="nav-button" href="/snakes">Snakes</a></li>
  			<li role="presentation" class="btn btn-large"><a class="nav-button" href="/create">Create</a></li>
  			<li role="presentation" class="btn btn-large"><a class="nav-button" href="/faq">FAQ</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid big-logo-row">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 big-logo-container">
            <h1 class="big-logo"><img src="assets/images/logo-negative.jpg" class="topbar-logo"></h1>
          </div><!--/.col-xs-12 -->
        </div><!--/.row -->
      </div><!--/.container -->
    </div><!--/.container-fluid -->

	<div class="row">
		<div class="col-xs-6">
			<img src="/assets/images/nav-sep.png" id="nav-sep-left">
		</div>
		<div class="col-xs-6">
			<img src="/assets/images/nav-sep.png" id="nav-sep-right">
		</div>
	</div>
		<div id="page_content">
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
